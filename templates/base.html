<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CompraVendita{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'inserzioni/css/bootstrap.min.css' %}">
</head>
<body>
{% include "navbar.html" %}
<div style="margin-top: 4%">
	{% if nuovi_dialoghi_count > 0 %}
		<div class="nav nav-tabs navbar-right" style="margin-right: 2%">
		    <div class="pull-right">
		         <button class="btn btn-info pull-right" style="background-color:#FF7F50;border-color:#FF7F50">
		                <a href="{% url 'messaggi:dialoghi' %}" style="color: #ffffff">
		                	{% if nuovi_dialoghi_count == 1 %}
		                    	Hai {{ nuovi_dialoghi_count }} conversazione non letta
		                	{% else %}
		                		Hai {{ nuovi_dialoghi_count }} conversazioni non lette
		                	{% endif %}
		                </a>
					{% endif %}
		         </button>
		    </div>
		</div>
	{% block content %}

	{% endblock %}

</div>

<script src="{% static 'inserzioni/js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'inserzioni/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>

</body>
</html>
