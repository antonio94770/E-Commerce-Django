{% extends "base.html" %}
{% load static %}
{% block title %}
    Conferma l'ordine
{% endblock %}


{% block content %}
    <div class="container" role="form">
        <div class="row">
            <table class="table table-striped table-hover">
                <thead style="background-color: #FF7F50">
                    <tr>
                        <th>Immagine</th>
                        <th>Prodotto</th>
                        <th>Prezzo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <a href="{{ prodotto.get__absolute_url }}">
                                <img src="{% if prodotto.immagine %} {{ prodotto.immagine.url }} {% else %} {% static 'inserzioni/img/default.jpg' %} {% endif %}" alt="..." style="height: 120px; width: auto">
                            </a>
                        </td>
                        <td>{{ prodotto.nome }}</td>
                        <td>{{ prodotto.prezzo }} EURO</td>
                    </tr>
                <tr style="background-color: #FF7F50">
                    <td colspan="3"></td>
                </tr>
                </tbody>
            </table>
		<div class="text-right">		
			<form action="{% url "ordini:acquisto_ordine" prodotto.id prodotto.slug %}" method="post">{% csrf_token %}
				<button style="background-color:#FF7F50;border-color:#FF7F50" type="submit" name="conferma_acquisto" value="Conferma acquisto" class="btn btn-primary">Conferma acquisto</button>
				<button name="annulla_acquisto" class="btn btn-default">Annulla acquisto</button>
			</form>
		</div>
        </div>
    </div>
{% endblock %}
